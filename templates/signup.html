{% extends 'base.html' %}
{% block body %}
{% if messages != "" %}
    <div>
        {{ messages }}
    </div>
{% endif %}
<h1>ユーザ登録</h1>
<form method="POST">
    <label for="">ユーザ名</label>
    <input type="text" name="username">
    <label for="">パスワード</label>
    <input type="password" name="password">
    <input type="submit" value="新規登録">
</form>
{% endblock %}
