{% extends "base.html" %}

{% block body %}

{% for post in posts %}
<div class="card w-50 mb-3 md-1" style="margin: auto;">
    <h5 class="card-header" style="padding: 10px; color: black;">{{ post.create_at.date() }}</h5>
    <div class="task_goal">
        <div class="d-flex bd-highlight mb-1">
            <div class="p-2 bd-highlight">
                <h3 style="color: black; margin: 5px;">{{ post.goal }}</h3>
            </div>
            <div class="ms-auto p-2 bd-highlight">
                <a class="btn btn btn-success btn-sm" href="detail/task/{{ post.id }}" role="button">More</a>
            </div>
        </div> 
    </div>
</div>
{% endfor %}

{% endblock %}
