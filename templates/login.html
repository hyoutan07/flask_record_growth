{% extends 'base.html' %}
{% block body %}
{% if messages != "" %}
    <div>
        {{ messages }}
    </div>
{% endif %}
<h1>ログイン画面</h1>
<form method="POST">
    <label for="">ユーザ名</label>
    <input type="text" name="username">
    <label for="">パスワード</label>
    <input type="password" name="password">
    <input type="submit" value="ログイン">
</form>
<a href="signup">新規登録</a>
{% endblock %}
